<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="buscar Producto">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>

  <div [hidden] = "true">
  <ng-container matColumnDef="idProducto">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.idProducto}} </mat-cell>
  </ng-container>
</div>

  <ng-container matColumnDef="codigoProducto">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.codigoProducto}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nombreProducto">
    <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.nombreProducto}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="descripcionProducto">
    <mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCIÃ“N </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.descripcionProducto}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="precioProducto">
    <mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.precioProducto}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" [routerLink] = "['edicion', row.idProducto]">
        <mat-icon>ballot</mat-icon>
      </button>
      <button mat-button color="accent"(click)="eliminar(row.idProducto)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/producto/nuevo">
  <mat-icon>create</mat-icon>
</button>
